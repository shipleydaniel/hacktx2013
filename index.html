<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>HackTX</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="jquery.timer.js" type="text/javascript"></script>
		<script src="timer.js" type="text/javascript"></script>

	</head>
	<body>
	<div id="main-content">
		<div id="logo"></div>
		<div id="menu"></div>
		<div id="start"></div>
		<div id="timer" onclick="Example2.Timer.toggle();">
			<span id="countdown">00:00:00</span>
				<form id="timer-form">
					<input type="button" value="Stop/Reset" onclick="Example2.resetCountdown();">
					<input type="text" name="startTime" value="30" style="width:30px;">
				</form>
			

		</div>
		<div id="text-field">
			<div id="letter"></div>
		</div>
		<div id="team-a-score">
			<div class="score-block"></div>
			<div class="score-block"></div>
			<div class="score-block"></div>
			<div class="score-block"></div>
			<div class="score-block"></div>
		</div>
		<div id="team-b-score">
			<div class="score-block"></div>
			<div class="score-block"></div>
			<div class="score-block"></div>
			<div class="score-block"></div>
			<div class="score-block"></div>
		</div>
	</div>
		
	</body>
</html>
